<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --glow-color-1: rgba(0, 216, 255, 0.7);
            --glow-color-2: #00D8FF;
            --highlight-color-1: rgba(253, 95, 255, 0.6);
            --highlight-color-2: #FD5FFF;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #e0fbfc;
            min-height: 100vh;
        }

        .glass-panel {
            background: linear-gradient(145deg, rgba(34, 24, 75, 0.6), rgba(60, 30, 110, 0.5));
            backdrop-filter: blur(12px);
            border: 2px solid var(--glow-color-1);
            border-radius: 2rem;
            box-shadow: 0 0 25px var(--glow-color-1), inset 0 0 15px var(--glow-color-1);
        }

        .interactive-button {
            background: linear-gradient(145deg, rgba(34, 24, 75, 0.8), rgba(60, 30, 110, 0.7));
            border: 1px solid var(--highlight-color-1);
            box-shadow: 0 0 8px var(--highlight-color-1), inset 0 0 5px var(--highlight-color-1);
            transition: all 0.3s ease;
            cursor: pointer;
            color: #e0fbfc;
            text-shadow: 0 0 5px var(--glow-color-2);
        }
        
        .interactive-button:hover {
            background: linear-gradient(145deg, rgba(50, 40, 100, 0.9), rgba(80, 50, 130, 0.8));
            border-color: var(--highlight-color-2);
            box-shadow: 0 0 15px var(--highlight-color-2), inset 0 0 8px var(--highlight-color-2);
        }
        
        .interactive-icon {
            cursor: pointer;
            filter: drop-shadow(0 0 5px var(--glow-color-1));
            transition: all 0.2s ease-in-out;
        }

        .interactive-icon:hover {
            filter: drop-shadow(0 0 12px var(--highlight-color-2));
            transform: scale(1.1);
        }
        
        h1, h2, p {
            text-shadow: 0 0 5px var(--glow-color-2);
        }

        .scrollable-content {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--highlight-color-2) #090a0f;
        }
        
        #model-viewer-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            cursor: grab;
            border: 2px solid var(--glow-color-1);
            border-radius: 1rem;
            background: radial-gradient(ellipse at center, rgba(9, 10, 15, 0.5) 0%, rgba(27, 39, 53, 0.8) 100%);
            box-shadow: inset 0 0 20px var(--glow-color-1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Home Screen Specific Styles */
        .creature-grid-tile {
            background: linear-gradient(145deg, rgba(20, 15, 50, 0.5), rgba(40, 20, 80, 0.4));
            border: 1px solid var(--highlight-color-1);
            box-shadow: 0 0 8px var(--highlight-color-1), inset 0 0 5px var(--highlight-color-1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .creature-grid-tile:hover {
            transform: scale(1.05);
            border-color: var(--highlight-color-2);
            box-shadow: 0 0 15px var(--highlight-color-2), inset 0 0 8px var(--highlight-color-2);
        }
    </style>
</head>
