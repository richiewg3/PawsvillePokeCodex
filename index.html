<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pokédex Prototype - Home Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --glow-color-1: rgba(0, 216, 255, 0.7);
            --glow-color-2: #00D8FF;
            --highlight-color-1: rgba(253, 95, 255, 0.6);
            --highlight-color-2: #FD5FFF;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #e0fbfc;
            min-height: 100vh;
        }

        .glass-panel {
            background: linear-gradient(145deg, rgba(34, 24, 75, 0.6), rgba(60, 30, 110, 0.5));
            backdrop-filter: blur(12px);
            border: 2px solid var(--glow-color-1);
            border-radius: 2rem;
            box-shadow: 0 0 25px var(--glow-color-1), inset 0 0 15px var(--glow-color-1);
        }

        .interactive-button {
            background: linear-gradient(145deg, rgba(34, 24, 75, 0.8), rgba(60, 30, 110, 0.7));
            border: 1px solid var(--highlight-color-1);
            box-shadow: 0 0 8px var(--highlight-color-1), inset 0 0 5px var(--highlight-color-1);
            transition: all 0.3s ease;
            cursor: pointer;
            color: #e0fbfc;
            text-shadow: 0 0 5px var(--glow-color-2);
        }
        
        .interactive-button:hover {
            background: linear-gradient(145deg, rgba(50, 40, 100, 0.9), rgba(80, 50, 130, 0.8));
            border-color: var(--highlight-color-2);
            box-shadow: 0 0 15px var(--highlight-color-2), inset 0 0 8px var(--highlight-color-2);
        }
        
        .interactive-icon {
            cursor: pointer;
            filter: drop-shadow(0 0 5px var(--glow-color-1));
            transition: all 0.2s ease-in-out;
        }

        .interactive-icon:hover {
            filter: drop-shadow(0 0 12px var(--highlight-color-2));
            transform: scale(1.1);
        }
        
        h1, h2, p {
            text-shadow: 0 0 5px var(--glow-color-2);
        }

        .scrollable-content {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--highlight-color-2) #090a0f;
        }
        
        #model-viewer-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            cursor: grab;
            border: 2px solid var(--glow-color-1);
            border-radius: 1rem;
            background: radial-gradient(ellipse at center, rgba(9, 10, 15, 0.5) 0%, rgba(27, 39, 53, 0.8) 100%);
            box-shadow: inset 0 0 20px var(--glow-color-1);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Home Screen Specific Styles */
        .creature-grid-tile {
            background: linear-gradient(145deg, rgba(20, 15, 50, 0.5), rgba(40, 20, 80, 0.4));
            border: 1px solid var(--highlight-color-1);
            box-shadow: 0 0 8px var(--highlight-color-1), inset 0 0 5px var(--highlight-color-1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .creature-grid-tile:hover {
            transform: scale(1.05);
            border-color: var(--highlight-color-2);
            box-shadow: 0 0 15px var(--highlight-color-2), inset 0 0 8px var(--highlight-color-2);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 216, 255, 0.1), transparent 20%),
                radial-gradient(circle at 80% 50%, rgba(253, 95, 255, 0.1), transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(0, 216, 255, 0.05), transparent 15%);
            background-size: 300% 300%;
            animation: drift 90s linear infinite alternate;
            z-index: -1;
        }

        @keyframes drift {
            from { background-position: 0% 0%; }
            to { background-position: 100% 100%; }
        }

        .creature-grid-tile.selected {
            animation: glow-pulse 1.5s ease-out;
        }

        @keyframes glow-pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 8px var(--highlight-color-1), inset 0 0 5px var(--highlight-color-1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 25px var(--highlight-color-2), inset 0 0 15px var(--highlight-color-2);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 8px var(--highlight-color-1), inset 0 0 5px var(--highlight-color-1);
            }
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center">
    
    <!-- Main App Container -->
    <div class="w-full h-full max-w-sm lg:max-w-4xl mx-auto">

        <!-- View: Home Screen -->
        <div id="home-view" class="h-full">
            <div class="glass-panel p-4 lg:p-6 flex flex-col h-full">
                <h1 class="text-4xl font-bold text-center tracking-widest my-4">POKÉDEX</h1>
                <div id="clear-filter-container" class="text-center my-2 hidden">
                    <button id="clear-filter-btn" class="interactive-button rounded-full px-4 py-2 text-sm">Show All</button>
                </div>
                <div id="creature-grid" class="grid grid-cols-3 gap-4 flex-grow scrollable-content pr-2">
                    <!-- Creature tiles will be dynamically inserted here -->
                </div>
                <div class="flex justify-around items-center mt-4 pt-4 border-t-2 border-[var(--glow-color-1)]">
                    <img id="home-btn-home" class="interactive-icon h-12" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/Navigation_icons/home.png" alt="Home">
                    <img id="home-btn-up" class="interactive-icon h-12" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/up.png" alt="Up">
                    <img id="home-btn-music" class="interactive-icon h-12" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/Music.png" alt="Music">
                    <img id="home-btn-down" class="interactive-icon h-12" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/down.png" alt="Down">
                    <img id="home-btn-element" class="interactive-icon h-12" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/Navigation_icons/Element.png" alt="Filter by Element">
                </div>
            </div>
        </div>

        <!-- View: Detail Page -->
        <div id="detail-view" class="hidden">
            <div class="glass-panel p-4 lg:p-6">
                <!-- Header Buttons -->
                <div class="flex justify-between items-center mb-4 px-2">
                    <img id="detail-btn-home" class="interactive-icon h-12" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/Navigation_icons/home.png" alt="Home">
                    <div class="flex-grow"></div>
                    <img id="detail-btn-prev" class="interactive-icon h-10 mx-2" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/Navigation_icons/left.png" alt="Previous">
                    <img id="detail-btn-next" class="interactive-icon h-10 mx-2" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/Navigation_icons/right.png" alt="Next">
                </div>

                <!-- Main Content Grid -->
                <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-8">
                    <!-- Left Column -->
                    <div class="flex flex-col items-center space-y-4">
                        <div id="model-viewer-container"></div>
                        <button id="open-evolution-modal-btn" class="interactive-button evolution-button w-full py-3 text-lg tracking-wider">Select Evolution</button>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-4 mt-4 lg:mt-0">
                        <div>
                            <h1 id="creature-name" class="text-3xl font-bold tracking-wider"></h1>
                            <p id="creature-species" class="text-purple-300 text-sm"></p>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold">Rarity:</h2>
                            <div id="rarity-stars" class="flex items-center"></div>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold mb-1">Element:</h2>
                            <img id="element-img" alt="Element" class="h-12"/>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold">Habitat:</h2>
                            <p id="habitat-text" class="text-sm text-gray-300"></p>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold">Dex Entry:</h2>
                            <div id="dex-entry" class="scrollable-content max-h-[120px] pr-2"></div>
                        </div>
                        
                        <div class="space-y-3 pt-4">
                            <div class="grid grid-cols-2 gap-3">
                                <img id="gallery-img-1" class="w-full h-auto object-cover rounded-lg border-2 border-purple-600/50" />
                                <img id="gallery-img-2" class="w-full h-auto object-cover rounded-lg border-2 border-purple-600/50" />
                            </div>
                            <div>
                                 <video id="gallery-video" class="w-full h-auto rounded-lg" autoplay loop muted playsinline>
                                    <source id="gallery-video-src" type="video/mp4">
                                </video>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="evolution-modal-overlay" class="modal-overlay hidden">
        <div class="glass-panel p-6 rounded-2xl w-full max-w-xs relative">
            <button id="close-evolution-modal-btn" class="absolute top-3 right-3 interactive-button rounded-full flex items-center justify-center" style="width: 32px; height: 32px;"><span class="material-icons text-xl">close</span></button>
            <h2 class="text-2xl text-center font-bold mb-4">Evolutions</h2>
            <div id="evolution-choices" class="flex flex-col space-y-3"></div>
        </div>
    </div>

    <div id="element-filter-modal-overlay" class="modal-overlay hidden">
        <div class="glass-panel p-6 rounded-2xl w-full max-w-lg relative">
             <button id="close-element-filter-modal-btn" class="absolute top-3 right-3 interactive-button rounded-full flex items-center justify-center" style="width: 32px; height: 32px;"><span class="material-icons text-xl">close</span></button>
             <div id="element-view-select">
                <h2 class="text-2xl text-center font-bold mb-4">Filter by Element</h2>
                <div id="element-grid" class="grid grid-cols-3 gap-4 p-4"></div>
             </div>
             <div id="element-view-results" class="hidden">
                <div class="flex items-center mb-4">
                    <button id="element-back-btn" class="interactive-button rounded-full flex items-center justify-center mr-4" style="width: 32px; height: 32px;"><span class="material-icons text-xl">arrow_back</span></button>
                    <h2 id="element-results-title" class="text-2xl text-center font-bold"></h2>
                </div>
                <div id="element-results-list" class="flex flex-col space-y-2 modal-scroll-content"></div>
             </div>
        </div>
    </div>

    <div id="music-modal-overlay" class="modal-overlay hidden">
        <div class="glass-panel p-6 rounded-2xl w-full max-w-xs relative">
            <button id="close-music-modal-btn" class="absolute top-3 right-3 interactive-button rounded-full flex items-center justify-center" style="width: 32px; height: 32px;"><span class="material-icons text-xl">close</span></button>
            <h2 class="text-2xl text-center font-bold mb-4">Music Player</h2>
            <p id="current-track-name" class="text-center text-lg mb-4 h-12"></p>
            <div class="flex items-center justify-center space-x-6">
                <button id="music-btn-prev" class="interactive-button rounded-full p-3"><span class="material-icons text-3xl">skip_previous</span></button>
                <button id="music-btn-play-pause" class="interactive-button rounded-full p-4"><span class="material-icons text-4xl">play_arrow</span></button>
                <button id="music-btn-next" class="interactive-button rounded-full p-3"><span class="material-icons text-3xl">skip_next</span></button>
            </div>
        </div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- DATA ---
        const elementAssetMap = {
            Nature: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/2.png",
            Aqua:   "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/3.png",
            Fire:   "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/4.png",
            Poison: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/5.png",
            Neon:   "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/6.png",
            Dream:  "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/7.png",
            Wild:   "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/8.png",
            Death:  "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/9.png",
            Earth:  "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/dffcc6acf1a5635ab10b4de1daec39559627da24/10.png"
        };

        const pokedexData = [
            {
                id: "#001", name: "BudBlop", species: "Sprout Toad", rarity: 1, element: "Nature",
                tileImg: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/BudBlop0.png",
                habitat: "Rainbow courtyard & enchanted gardens",
                dexEntry: "A squat, round-bodied forest toad...",
                evolutions: {
                    juvenile: { name: "Juvenile", modelUrl: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/bubusaur.glb" },
                    mature: { name: "Mature", modelUrl: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/bubsaur2.glb" },
                    mythical: { name: "Mythical", modelUrl: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/bubbaaur3.glb" }
                },
                galleryImg1: { src: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/BudBlop1.png", alt: "Mature BudBlop" },
                galleryImg2: { src: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/Budblop2.png", alt: "Mythical BudBlop" },
                videoUrl: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/20250731_0222_Sunset%20Over%20Cityscape_loop_01k1fnrynsfg0vdsw388mbffjp.mp4"
            },
            {
                id: "#002", name: "Glowtail", species: "Neon Forest Soutrel", rarity: 3, element: "Neon",
                tileImg: "https://lh3.googleusercontent.com/aida-public/AB6AXuCni6xkZoRGrRH2WPlgYMzzvYvd613tV0S29Rwkj2UT1NtM0SGKBClM3-Nm1IlIRJgdXXdlRkbYL76_VgS2kqQrhJBwpwqrYnZP77cZGgj43195Vdj49DB4Uyb7-2p7afyr6sa7YdsdypQ_HmK1LJjMSXC6AHG5MNpr496DALfuOxc_t0ur1Km0Uo0MpYgPScor06Jal68amGoYAGwvuS3FP2DOjLbxJB2oim4f5BIPb5PrtDD3LLfsWtHF9UA6pyWEuX-DgylO7eu2", // Placeholder
                habitat: "Enchanted groves, deep forests",
                dexEntry: "This creature is incredibly shy...",
                evolutions: { base: { name: "Base", modelUrl: "https://raw.githubusercontent.com/mrdoob/three.js/master/examples/models/gltf/PrimaryIonDrive.glb" } },
                galleryImg1: { src: "https://placehold.co/400x400/333/fff?text=Glowtail+1", alt: "Glowtail Image 1" },
                galleryImg2: { src: "https://placehold.co/400x400/333/fff?text=Glowtail+2", alt: "Glowtail Image 2" },
                videoUrl: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4"
            }
        ];

        let currentIndex = 0;

        // --- DOM Elements ---
        const getEl = (id) => document.getElementById(id);
        const homeView = getEl('home-view');
        const detailView = getEl('detail-view');
        const creatureGridEl = getEl('creature-grid');
        const detailBtnHome = getEl('detail-btn-home');
        // ... (rest of detail view elements)

        // --- View Management ---
        function showView(viewId) {
            homeView.classList.add('hidden');
            detailView.classList.add('hidden');
            getEl(viewId).classList.remove('hidden');
        }

        // --- Home Screen Logic ---
        function populateCreatureGrid(data = pokedexData) {
            creatureGridEl.innerHTML = '';
            data.forEach((creature) => {
                const index = pokedexData.findIndex(p => p.id === creature.id);
                const tile = document.createElement('div');
                tile.className = 'creature-grid-tile rounded-2xl p-2 flex flex-col items-center justify-center aspect-square';
                
                const img = document.createElement('img');
                img.src = creature.tileImg;
                img.className = 'w-full h-full object-contain';
                
                tile.appendChild(img);

                tile.onclick = () => {
                    tile.classList.add('selected');
                    setTimeout(() => { tile.classList.remove('selected'); }, 1500);
                    displayCreature(index);
                    showView('detail-view');
                };
                creatureGridEl.appendChild(tile);
            });
        }

        function filterCreatureGrid(elementName) {
            const filteredData = pokedexData.filter(creature => creature.element === elementName);
            populateCreatureGrid(filteredData);
            getEl('clear-filter-container').classList.remove('hidden');
        }

        detailBtnHome.addEventListener('click', () => showView('home-view'));

        // --- Home Screen Navigation (Scrolling) ---
        getEl('home-btn-up').addEventListener('click', () => {
            const scrollAmount = creatureGridEl.firstElementChild.offsetHeight + 16;
            creatureGridEl.scrollBy({ top: -scrollAmount, behavior: 'smooth' });
        });

        getEl('home-btn-down').addEventListener('click', () => {
            const scrollAmount = creatureGridEl.firstElementChild.offsetHeight + 16;
            creatureGridEl.scrollBy({ top: scrollAmount, behavior: 'smooth' });
        });

        getEl('home-btn-home').addEventListener('click', () => {
            creatureGridEl.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // --- Element Filter Modal Logic ---
        const closeElementFilterModal = setupModal(getEl('element-filter-modal-overlay'), getEl('home-btn-element'), getEl('close-element-filter-modal-btn'));
        
        getEl('clear-filter-btn').addEventListener('click', () => {
            populateCreatureGrid();
            getEl('clear-filter-container').classList.add('hidden');
        });

        function populateHomeElementGrid() {
            const grid = getEl('element-grid');
            grid.innerHTML = '';
            for (const elementName in elementAssetMap) {
                const img = document.createElement('img');
                img.src = elementAssetMap[elementName];
                img.alt = elementName;
                img.className = 'interactive-icon w-full h-auto';
                img.onclick = () => {
                    filterCreatureGrid(elementName);
                    closeElementFilterModal();
                };
                grid.appendChild(img);
            }
        }

        // --- Music Player Logic ---
        const audioPlayer = new Audio();
        audioPlayer.volume = 0.5;
        const musicPlaylist = [
            { name: "Daft Punk - Pentatonix", url: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/Pentatonix_-_Daft_Punk.mp3" },
            { name: "Pretty Rave Girl - S3RL", url: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/Pretty%20Rave%20Girl%202010%20-%20S3RL.mp3" },
            { name: "7 rings - Ariana Grande", url: "https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/main/Ariana%20Grande%20-%207%20rings%20(Official%20Video)(1).mp3" }
        ];
        let currentTrackIndex = 0;
        let isPlaying = false;

        const musicModal = getEl('music-modal-overlay');
        const openMusicModalBtn = getEl('home-btn-music');
        const closeMusicModalBtn = getEl('close-music-modal-btn');
        const currentTrackNameEl = getEl('current-track-name');
        const playPauseBtn = getEl('music-btn-play-pause');
        const prevBtn = getEl('music-btn-prev');
        const nextBtn = getEl('music-btn-next');

        function loadTrack(index) {
            currentTrackIndex = index;
            const track = musicPlaylist[index];
            audioPlayer.src = track.url;
            currentTrackNameEl.textContent = track.name;
        }

        function playTrack() {
            audioPlayer.play();
            isPlaying = true;
            playPauseBtn.querySelector('span').textContent = 'pause';
        }

        function pauseTrack() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseBtn.querySelector('span').textContent = 'play_arrow';
        }

        function nextTrack() {
            loadTrack((currentTrackIndex + 1) % musicPlaylist.length);
            playTrack();
        }

        function prevTrack() {
            loadTrack((currentTrackIndex - 1 + musicPlaylist.length) % musicPlaylist.length);
            playTrack();
        }

        playPauseBtn.addEventListener('click', () => isPlaying ? pauseTrack() : playTrack());
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        audioPlayer.addEventListener('ended', nextTrack);
        setupModal(musicModal, openMusicModalBtn, closeMusicModalBtn);

        // --- Detail Page Logic ---
        function displayCreature(index) {
            // ... (existing displayCreature function)
        }

        // ... (rest of the existing JS code for modals, three.js, etc.)
        
        // --- Initial Load ---
        function initApp() {
            // Set up static button icons
            getEl('detail-btn-prev').innerHTML = `<img class="nav-icon-img" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/Navigation_icons/left.png" alt="Previous">`;
            getEl('detail-btn-next').innerHTML = `<img class="nav-icon-img" src="https://raw.githubusercontent.com/richiewg3/3DPawsVdeX_Modelz/Navigation_icons/right.png" alt="Next">`;
            
            initScene();
            populateCreatureGrid();
            populateHomeElementGrid();
            loadTrack(0); // Load the first song
            showView('home-view'); // Start on the home screen
        }

        initApp();
    </script>
</body>
</html>
